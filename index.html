<!DOCTYPE html>
<html lang="eng-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <section id="section">
      <header>Coding Quiz</header>
      <p>
        Welcome to my coding quiz! Answer the following questions about
        JavaScript and set the high score!
      </p>
      <button id="start-button" class="start-button">Start Quiz</button>
    </section>
    <main id="container" class="hide">
      <div id="question" class="question">
        Question
      </div>
      <div id="answer-container" class="answer-container">
        <button class="answers" id="answerbuttons">Answer 1</button>
        <button class="answers" id="answerbuttons2">Answer 2</button>
        <button class="answers" id="answerbuttons3">Answer 3</button>
        <button class="answers" id="answerbuttons4">Answer 4</button>
      </div>
    </main>
    <div class="quiz-buttons">
      <button id="submit-button" class="submit-button btn hide">Submit</button>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
